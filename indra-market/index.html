<html>
    <head>
        <title>인드라마켓</title>
        <link href="index.css" type="text/css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-area">
                <img src="images/icons/logo.png" />

            </div>

        </div>
        <div id="body">
            <div id="banner">
                <img src="images/banners/banner1.png" />

            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">


                     
            </div>
        </div>
        <div id="footer"></div>
    </body>

    <script>
        axios.get('https://b8fa01e0-1648-444a-9d41-382110186ce6.mock.pstmn.io/products').then(function(result){
            const products = result.data.products;

            let productHtml = '';
            for(var i = 0; i<products.length; i++) {
                productHtml += `
                    <div class="product-card">
                        <div>
                            <img class="product-img" src="${products[i].imageUrl}" />
                        </div>
                        <div class="product-contents">
                            <span class="product-name">${products[i].name}</span>
                            <span class="product-price">${products[i].price}원</span> 
                            <div class="product-seller">
                                <img class="product-avatar" src="images/icons/avatar.png" />
                                <span>${products[i].seller}</span>
                            </div>
                        </div>
                    </div>            
                `;
            }
            document.querySelector('#product-list').innerHTML = productHtml;

        }).catch(function(error){
            console.error('error 발생 : ', error);
        });


    </script>

</html>
